name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    container: rust
    steps:
      - name: Install Dependency
        run: |
            set -xe
            apt-get update
            apt-get install -y --no-install-recommends lsb-release wget software-properties-common tree
      - name: Install latest llvm from the official repository
        run: bash -c "$(wget -O - https://apt.llvm.org/llvm.sh)" 12
      - name: Setup symlink for clang and lld
        run: |
            set -xe
            update-alternatives --install /usr/bin/clang clang /usr/bin/clang-12 100
            update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-12 100
            update-alternatives --install /usr/bin/lld lld /usr/bin/lld-12 100
            update-alternatives --install /usr/bin/ld.lld ld.lld /usr/bin/ld.lld-12 100
      - name: List version of the software
        run: |
          set -xe
          cargo --version
          clang --version
          ld.lld --version
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Listing the dir for debugging
        run: tree
      - name: Build
        run: cargo build -vv
      - name: Run tests
        run: cargo test --verbose

